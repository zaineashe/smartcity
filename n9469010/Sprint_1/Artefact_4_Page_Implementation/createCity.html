<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <style>
        {{insert_style}}
    </style>
</head>
<body>

    {{ page_header }}

    <div id="whiteBox" style="height:40%">
        <span id="titleText">Create City</span><br><br>
            {% if error_message %}
                <p>
                    <strong>
                        {{ error_message }}
                    </strong>
                </p>
            {% endif %}
        <!--action="{% url 'submitCity' city.id %}"-->
            <form method="post">
                {% csrf_token %}
                {% for choice in city.choice_set.all %}
                    <input type="text" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
                    <label for="choice{{ forloop.counter }}">
                        {{ choice.choice_text }}
                    </label>
                    <br />
                {% endfor %}
                <input type="submit" value="Create" />
            </form>
    </div>
</body>
</html>
