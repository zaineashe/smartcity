<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <style>
        {{insert_style}}
    </style>
</head>
<body>

    {{ page_header }}

    <div id="whiteBox" style="height:40%">
        <span id="titleText">Create City</span><br><br>
            {% if error_message %}
                <p>
                    <strong>
                        {{ error_message }}
                    </strong>
                </p>
            {% endif %}
       
            <form  method="post">
                {% csrf_token %}
                    <input class="loginForm" type="text" name="choice" placeholder="City name..." />
                    <br />
                <input id="loginButton" type="submit" value="Create" />
            </form>
    </div>
</body>
</html>
